  <meta charset="UTF-8">

<body>
  <!-- LEAGUE OF LEGENDS ROLE/CHAMP RANDOMISER SECTION -->

  <!-- RANDOMISER BUTTONS -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <button class="randomButtons" id="randRoleButton" onclick="RandRole()">Random role</button>
      </div>
      <div class="col-sm-6">
        <button class="randomButtons" id="resetButtons" onclick="ResetLoL()">Reset</button>
      </div>
    </div>
  </div>

  <!-- LEAGUE MAP BACKGROUND AND ROLE ICONS -->
  <div class="container text-center" id="leagueMap">
    <div class="row justify-content-center" id="mapButtons">
      <img src="images/map.png" class="roleMap">
      <div class="col"><button class="roleButtons" id="top" onclick="randTop();"></button></div>
      <div class="col"><button class="roleButtons" id="jung" onclick="randJung();"></button></div>
      <div class="col"><button class="roleButtons" id="mid" onclick="randMid();"></button></div>
      <div class="col"><button class="roleButtons" id="adc" onclick="randBot();"></button></div>
      <div class="col"><button class="roleButtons" id="supp" onclick="randSupp();"></button></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-auto">
        <p id="topText" class="champText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="jungText" class="champText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="midText" class="champText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="botText" class="champText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="suppText" class="champText"></p>
      </div>
    </div>
  </div>

</body>
