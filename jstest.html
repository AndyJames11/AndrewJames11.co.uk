<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript Playground</title>
  <link href="css/js-style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav>
    <p>Andrew Harvey - Portfolio</p>
    <a href="index.html">Home</a>
  </nav>

  <div class="container text-center my-4">
    <h3>JavaScript Testing Page</h3>
  </div>

  <!-- LEAGUE OF LEGENDS ROLE/CHAMP RANDOMISER SECTION -->

  <!-- RANDOMISER BUTTONS -->
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <button class="randomButtons" id="randRoleButton" onclick="RandRole()">Random role</button>
      </div>
      <div class="col-sm-6">
        <button class="randomButtons" id="resetButtons" onclick="ResetLoL()">Reset</button>
      </div>
    </div>
  </div>

  <!-- LEAGUE MAP BACKGROUND AND ROLE ICONS -->
  <div class="container text-center" id="leagueMap">
    <div class="row justify-content-center" id="mapButtons">
      <img src="images/map.png" class="roleMap">
      <div class="col"><button class="roleButtons" id="top" onclick="RandTop();"></button></div>
      <div class="col"><button class="roleButtons" id="jung" onclick="RandJung();"></button></div>
      <div class="col"><button class="roleButtons" id="mid" onclick="RandMid();"></button></div>
      <div class="col"><button class="roleButtons" id="adc" onclick="RandADC();"></button></div>
      <div class="col"><button class="roleButtons" id="supp" onclick="RandSupp();"></button></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-auto">
        <p id="TopText" class="ChampText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="JungText" class="ChampText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="MidText" class="ChampText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="ADCText" class="ChampText"></p>
      </div>
      <div class="col-sm-auto">
        <p id="SuppText" class="ChampText"></p>
      </div>
    </div>
  </div>

  <!-- FOOTBALL POSITION RANDOMISER SECTION -->

  <div class="container text-center my-3">
    <label for="formationSelect">Choose a formation:</label>
    <select id="formationSelect" onchange="changeFormation()">
      <option value="4-3-3">4-3-3</option>
      <option value="4-2-3-1">4-2-3-1</option>
      <option value="4-4-2">4-4-2</option>
    </select>
  </div>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <button class="randomButtons" id="randPosButton" onclick="RandPos();">Random position</button>
      </div>
      <div class="col-sm-6">
        <button class="randomButtons" id="resetButtons" onclick="ClearPos();">Reset</button>
      </div>
    </div>
  </div>
  <div class="container text-center" id="pitch">
    <div class="row">
      <img src="/images/pitch.png" class="roleMap">
      <div class="col">
        <div class="position" id="GK">GK</div>
        <div class="position" id="RB">RB</div>
        <div class="position" id="LCB">LCB</div>
        <div class="position" id="RCB">RCB</div>
        <div class="position" id="LB">LB</div>
        <div class="position" id="RCM">RCM</div>
        <div class="position" id="CAM">CAM</div>
        <div class="position" id="LCM">LCM</div>
        <div class="position" id="RW">RW</div>
        <div class="position" id="ST">ST</div>
        <div class="position" id="LW">LW</div>
        <div id="RM" class="position" style="display:none;">RM</div>
        <div id="LM" class="position" style="display:none;">LM</div>
        <div id="RDM" class="position" style="display:none;">RDM</div>
        <div id="LDM" class="position" style="display:none;">LDM</div>
        <div id="LAM" class="position" style="display:none;">LAM</div>
        <div id="RAM" class="position" style="display:none;">RAM</div>
        <div id="RS" class="position" style="display:none;">ST</div>
        <div id="LS" class="position" style="display:none;">ST</div>    
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
